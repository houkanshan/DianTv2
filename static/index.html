<!DOCTYPE HTML>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>DianTv 2.0 beta</title>
        <!--<base href="/" />-->
        <link rel="stylesheet" href="./style/main.css" />
        <script data-main="script/main.js" src="lib/require.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <div class="logo"> <h1>DianTimes</h1>
                <span class="message">www.dian.org.cn/tv</span>
            </div>
            <div class="date mod-left">
                2012年10月2日 4:30
            </div>
            <div class="weather mod-left">
                <!--天气是晴, 20摄氏度-->
            </div>
            <div class="menu mod-right">
                <!--<a href="javascript:;" class="home iconbtn">HOME</a>-->
                <a href="javascript:;" class="prev iconbtn">‹</a>
                <a href="javascript:;" class="next iconbtn">›</a>
                <!--<a href="javascript:;" class="add iconbtn"></a>-->
                <a href="javascript:;" class="add iconbtn">+</a>
            </div>
        </header>
        <article class="article">
        </article>
    </body>
    <script id="newsTmpl" type="text/x-handlebars-template">
        <!--<section class="news big">-->
            <div class="hd">
                <h2 class="title">{{title}}</h2>
                <span class="author">{{author}}</span>
                <span class="pubtime">{{create_on}}</span>
            </div>
            <div class="bd">
                {{#if img.url}}
                <img class="pic {{img.floatValue}}" src="{{img.url}}" alt="{{title}}" class="pic"/>
                {{/if}}
                <div class="content">
                    {{#each content}}
                    <p>{{this}}</p>
                    {{/each}}
                </div>
            </div>
        <!--</section>-->
    </script>
    <script id="storyTmpl" type="text/x-handlebars-template">
        <!--<section class="story tiny">-->
            <div class="hd">
                <input type="button" class="button save-btn" value="保存" />
                <h2 class="title editable" placeholder="Title">{{title}}</h2>
                <span class="author editable" placeholder="Name">{{author}}</span>
                <span class="pubtime">{{create_on}}</span>
            </div>
            <div class="bd">
                {{#if img.url}}
                <div class="pic has-img">
                    <img class="{{img.floatValue}}" data-floatvalue="{{img.floatValue}}" src="{{img.url}}" alt="{{title}}" class="pic"/>
                {{else}}
                <div class="pic no-img">
                    <img class="" src="" alt="{{title}} no-img" class="pic hidden"/>
                {{/if}}

                    <input type="button" class="button set-btn" value="添加图片" />
                    <a href="javascript:;" class="del-btn">×</a>
                    <div class="url-field editable" >{{img.url}}</div>
                </div>
                <div class="content editable" placeholder="Content">
                    {{#each content}}
                    <p>{{this}}</p>
                    {{/each}}
                </div>
            </div>
        <!--</section>-->
    </script>
</html>
